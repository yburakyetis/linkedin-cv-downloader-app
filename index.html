<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn CV Downloader</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --glass-bg: rgba(255, 255, 255, 0.95);
      --text-main: #2d3748;
      --text-muted: #718096;
      --border-color: #e2e8f0;
      --primary-color: #667eea;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--text-main);
    }

    .container {
      background: var(--glass-bg);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      padding: 30px;
      max-width: 800px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
    }

    .header-section {
      text-align: center;
      margin-bottom: 24px;
    }

    h1 {
      color: var(--text-main);
      margin-bottom: 4px;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 13px;
    }

    /* Grid Layout for Form */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .form-group {
      margin-bottom: 0;
      /* Reset */
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    label {
      display: block;
      color: #4a5568;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s;
      font-family: inherit;
      background: #f8fafc;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }

    .input-hint {
      color: var(--text-muted);
      font-size: 11px;
      margin-top: 4px;
      opacity: 0.8;
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 24px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-primary {
      background: var(--primary-gradient);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #4a5568;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #cbd5e0;
    }

    .btn-secondary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-danger {
      background: #fed7d7;
      color: #c53030;
    }

    .btn-danger:hover:not(:disabled) {
      background: #feb2b2;
    }

    .btn-danger:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Info & Status Boxes */
    .info-box,
    .status-box,
    .folder-info-box {
      font-size: 13px;
      border-radius: 6px;
      margin-top: 16px;
      padding: 12px 16px;
    }

    .info-box {
      background: #ebf8ff;
      color: #2c5282;
      border-left: 3px solid #4299e1;
    }

    .status-box {
      display: none;
      line-height: 1.5;
    }

    .status-box.active {
      display: block;
    }

    .status-box.info {
      background: #ebf8ff;
      color: #2b6cb0;
      border: 1px solid #bee3f8;
    }

    .status-box.success {
      background: #f0fff4;
      color: #276749;
      border: 1px solid #c6f6d5;
    }

    .status-box.error {
      background: #fff5f5;
      color: #c53030;
      border: 1px solid #fed7d7;
    }

    .status-box.warning {
      background: #fffaf0;
      color: #c05621;
      border: 1px solid #feebc8;
    }

    .folder-info-box {
      background: #f7fafc;
      border: 1px solid #edf2f7;
      display: flex;
      flex-direction: column;
      display: none;
      /* controlled by js */
    }

    .folder-info-box.active {
      display: flex;
    }

    .folder-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .label {
      font-size: 10px;
      font-weight: 700;
      color: #a0aec0;
      text-transform: uppercase;
    }

    .folder-name {
      font-size: 14px;
      font-weight: 600;
      color: #2d3748;
    }

    .folder-path {
      font-size: 11px;
      color: #718096;
      font-family: monospace;
    }

    /* Progress & Logs */
    .progress-container {
      margin-top: 16px;
    }

    .stats-box {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 6px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #e2e8f0;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--primary-gradient);
      width: 0%;
      transition: width 0.3s ease;
    }

    .log-output {
      margin-top: 16px;
      max-height: 150px;
      /* Reduced height */
      overflow-y: auto;
      font-family: 'Menlo', monospace;
      font-size: 11px;
      background: #1a202c;
      color: #cbd5e0;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }

    .log-output.active {
      display: block;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a0aec0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header-section">
      <h1>LinkedIn CV Downloader</h1>
      <p class="subtitle">Automated CV download tool for HR professionals</p>
    </div>

    <div class="status-box info" id="resumeBanner"
      style="display: none; margin-bottom: 20px; border-left: 4px solid #3182ce;">
      <strong>Previous Session Found!</strong><br>
      Resume where you left off?
      <div style="margin-top: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <button type="button" class="btn-primary" id="resumeSessionBtn">Resume Session</button>
        <button type="button" class="btn-danger" id="discardSessionBtn"
          style="background: white; border: 1px solid #c53030;">Discard & New</button>
      </div>
    </div>

    <form id="downloadForm">
      <div class="form-grid">
        <div class="form-group full-width">
          <label for="applicantsUrl">Applicants Page URL</label>
          <input type="text" id="applicantsUrl" name="applicantsUrl"
            placeholder="https://www.linkedin.com/hiring/jobs/.../applicants/..." required>
        </div>

        <div class="form-group">
          <label for="maxCvCount">Max CVs</label>
          <input type="number" id="maxCvCount" name="maxCvCount" min="1" max="1000" required>
        </div>

        <div class="form-group">
          <label for="startPage">Start Page</label>
          <input type="number" id="startPage" name="startPage" min="1" value="1" required>
        </div>

        <div class="form-group">
          <label for="minWait">Min Wait (sec)</label>
          <input type="number" id="minWait" name="minWait" min="1" max="60" required>
        </div>

        <div class="form-group">
          <label for="maxWait">Max Wait (sec)</label>
          <input type="number" id="maxWait" name="maxWait" min="1" max="120" required>
        </div>
      </div>

      <!-- Stealth Settings Section -->
      <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #e2e8f0;">
        <h3 style="font-size: 14px; margin-bottom: 12px; color: #4a5568;">Stealth Settings</h3>
        <div class="form-grid">
          <div class="form-group">
            <label for="breakInterval">Break Interval (CVs)</label>
            <input type="number" id="breakInterval" name="breakInterval" min="5" max="100" required>
            <div class="input-hint">Take a break after every N downloads</div>
          </div>
          <div class="form-group">
            <label for="breakDurationMin">Break Min (sec)</label>
            <input type="number" id="breakDurationMin" name="breakDurationMin" min="10" max="600" required>
          </div>
          <div class="form-group">
            <label for="breakDurationMax">Break Max (sec)</label>
            <input type="number" id="breakDurationMax" name="breakDurationMax" min="10" max="600" required>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary" id="startBtn">Start</button>
        <button type="button" class="btn-secondary" id="pauseBtn" style="background-color: #ecc94b; color: #744210;"
          disabled>Pause</button>
        <button type="button" class="btn-danger" id="stopBtn" disabled>Stop</button>
        <button type="button" class="btn-secondary" id="resetBtn"
          title="Clears login session and cookies. Use this if you need to log in to a different account.">Logout /
          Reset</button>
      </div>
    </form>

    <div class="info-box">
      <strong>Note:</strong> Log in manually on first use. Session auto-saved.
    </div>

    <!-- Stats & Progress -->
    <div class="progress-container">
      <div class="stats-box" id="statsBox" style="display: none;">
        <span>Downloaded</span>
        <span class="count-value" id="downloadCounter">0 / 0</span>
      </div>

      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <div class="folder-info-box" id="folderInfoBox">
      <div class="folder-header">
        <span class="label">Save Location</span>
        <span class="folder-name" id="folderName">-</span>
      </div>
      <div class="folder-path" id="folderPath">-</div>
    </div>

    <div class="status-box" id="statusBox"></div>
    <div class="log-output" id="logOutput"></div>
  </div>

  <script src="./src/renderer/renderer.js"></script>
</body>

</html>
